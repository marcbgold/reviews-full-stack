<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title th:text="|All ${currentCategory.name} Reviews|"></title>

	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet" />
	<link rel="stylesheet" href="/css/layout.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div class="container">
		<header>
			<h1 th:text="|${currentCategory.name}|"></h1>

			<nav>
            	<div class="nav-links hidden">
                	<a href="/">Categories</a>
                	<a href="/tags">Tag Listing</a>
            	</div>
            	<img class="nav-icon" src="/images/hamburger-menu-icon.png"></img>
        	</nav>
		</header>
		<article>
			<h3 th:text="|${currentCategory.description}|"></h3>
			<h2>Review Listing</h2>

			<ul th:each="element: ${reviewListing}">
				<li><strong><a th:href="@{'/review/' + ${element.id}}" th:text="${element.title}"></a></strong>
					<span th:text="| - ${element.description}|"></span></li>
				</ul>
			</article>

		<footer>
			<h3>
				<a href="/" th:text="|Back to main|" />
				<a class="footer-center" href="http://marcbgold.github.io" th:text="marcbgold.github.io" />
				<span class="footer-right">Â©2018</span>
			</h3>
		</footer>
	</div>
	<script src="/js/header.js"></script>
</body>
</html>
